<html>
<head>
  <title>WebMidi Circle Of Fifths</title>
    <meta charset="utf-8"/>
<style>
#infobox {
    position: absolute;
    bottom: 0;
    margin: .5em;
    padding: .5em;
    background: black;
    color: white;
    font-family: monospace;
}
#infobox:hover {
    opacity: 1;
    transition: opacity .5s ease-out;
}
.on {fill: url("#NoteOnGradient");}
.off {fill: white;}
.clickable {cursor: pointer;}
html, body {
  margin:0px;
  /* padding:20px; */
  overflow:hidden;
  height: 100%;
}
svg {
  position: relative;
  height: 100%;
  width:100%;
  margin: auto;
  display: block;
}
svg > g > text {
  font: bold 20px sans-serif;
  cursor: default;
}
svg > g > circle {
  transition-property: fill-opacity;
}

.cover {
  fill-opacity: 0;
  fill: white;
}

[data-n="-1"] {
    stroke-width: 2;
    fill-opacity: 0;
    fill: url("#NoteOnGradient");
    transition: fill-opacity 10s cubic-bezier(.1,1,1,1);
}
[data-n="0"] {
    stroke-width: 2;
    transition-duration: 10s;
}
[data-n="0"].on + .cover {
    fill-opacity: 1;
    transition: fill-opacity .5s;
}


[data-n="1"] {
    stroke-width: 2.25;
    fill-opacity: 1;
    /*
    transition: fill-opacity 0s;
    */
}
[data-n="2"] {
    stroke-width: 3;
    fill-opacity: 1;
}
[data-n="3"] {
    stroke-width: 3.5;
}
[data-n="4"] {
    stroke-width: 4;
}


</style>
</head>
<body>
<div>

<div id="infobox">Click the middle of the circle to switch layout (Circle of Fifths or chromatic).<br>Click on a note with an accidental to switch between sharps and flats.<div>
